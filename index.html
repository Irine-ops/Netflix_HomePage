<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix India - Watch Tv Shows Online, Watch Movies Online</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="log-in">
        <nav class="header">
                <img src="one.png" width="250" alt="Netflix Logo">
                <div class="nav-buttons">
                <button class="btn btn-red-sm"> Sign in </button>
                <select class="btn">
                    <option value="">English</option>
                    <option value="">Hindi</option>
                    <option value="">Malayalam</option>
                </select>
                </div>
        </nav>
        </div>
        <div class="middle-one">
        <h1 class="bold-white">Unlimited Movies, Tv Shows and More </h1>
            <p class="white"> Watch Anywhere. Cancel Anytime </p>
            <p class="white"> Ready to Watch ? Enter you Email to create or restart your membership </p>
            <input type="email" name="email" placeholder="Enter your Email-address" width="50px">
            <button class="btn-red-sm" value=""> Get Started </button>
        </div>

    </div>

   
</body>
</html>
